<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<th:block layout:fragment="css"/></th:block>
<th:block layout:fragment="script"/></th:script>

<div layout:fragment="content">

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Beer shop</h1>
        <div class="list-group">
          <a href="#" class="list-group-item">Lager</a>
          <a href="#" class="list-group-item">Stout</a>
          <a href="#" class="list-group-item">Ale</a>
        </div>

      </div>


      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="../images/beer.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="../images/ipa.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
          <h3>Best sellers</h3>
        </div>
        <div class="row">

          <div class="col-lg-4 col-md-6 mb-4" th:each="beer : ${beers}">
            <div class="card h-100" >
            <a th:href="@{'/beers/beer/' + ${beer.id}}"><img th:if="${#arrays.length(beer.imageFiles) > 0}" class="card-img-top"  th:src="'/beers/images/' + ${beer.imageFiles[0].id}"></a>
            <div class="card-body" >
              <h4 class="card-title" th:text="${beer.name}">
                <a href="#">Item Two</a>
              </h4>
              <h5 th:text="${beer.price}"></h5>
              <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur! Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
            </div>
          </div>
          </div>



        </div>


      </div>


    </div>


  </div>

</div>

</html>
